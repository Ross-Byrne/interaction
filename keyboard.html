<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid grey; 
      }
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
		 
		 var circle = {
			 
		 	radius: 10
		 	,position: { x: 0, y: 0 }
			,draw: function() {
			 
			 	// clear circle from the canvas
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			 
				// Make the fill style red.
      		ctx.fillStyle = "rgb(255, 0, 0)";
			 
				ctx.beginPath();
				
				// draws circle 
				ctx.arc(this.position.x, this.position.y, this.radius, 0, 2 * Math.PI); 
			 
			 	// fill circles colour
        		ctx.fill();
			 
		 	} // draw()
		 
		 }; // circle object
		 
		 // initialise circle vars
		 circle.position.x = 50;
		 circle.position.y = 50;
		 circle.radius = 10;

      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
		 
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // Add an event listener to the keypress event.
      window.addEventListener("keydown", function(event) { 
        // Just log the event to the console.
        console.log(event);
			
			// if ArrowUp
			if(event.keyCode == '38'){ 
			
				// move circle up
				circle.position.y -= 2;
				
				// check to see if circle is at canvas border
				if(circle.position.y < circle.radius){
					
					// move circle back to border
					circle.position.y = circle.radius;
				} // if
			
				// draw circle
				circle.draw();
			
			} // if
			
			// if ArrowRight
			if(event.keyCode == '39') {
				
				// move circle up
				circle.position.x += 2;
				
				// check to see if circle is at canvas border
				if(circle.position.x > canvas.width - circle.radius){
					
					// move circle back to border
					circle.position.x = canvas.width - circle.radius;
				} // if
			
				// draw circle
				circle.draw();
				
			} // if
			
			// if ArrowDown
			if(event.keyCode == '40'){
				
				// move circle up
				circle.position.y += 2;
				
				// check to see if circle is at canvas border
				if(circle.position.y > canvas.height - circle.radius){
					
					// move circle back to border
					circle.position.y = canvas.height - circle.radius;
				} // if
				
				// draw circle
				circle.draw();
				
			} // if
			
			// if ArrowLeft
			if(event.keyCode == '37'){
				
				// move circle up
				circle.position.x -= 2;
				
				// check to see if circle is at canvas border
				if(circle.position.x < circle.radius){
					
					// move circle back to border
					circle.position.x = circle.radius;
				} // if
			
				// draw circle
				circle.draw();
				
			} // if
										
      });

    </script>

  </body>

</html>
